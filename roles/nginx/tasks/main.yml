---
# tasks file for roles/nginx

- name: Update apt cache
  ansible.builtin.apt:
    update-cache: yes
  tags: ["nginx"]

- name: Install Nginx package
  ansible.builtin.apt:
    name: nginx
    state: present
  tags: ["nginx"]

- name: Deploy custom nginx.conf
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx
  tags: ["nginx"]

- name: Ensure nginx default site is present
  ansible.builtin.copy:
    src: default.conf
    dest: /etc/nginx/conf.d/default.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx
  tags: ["nginx"]

- name: Enable and start nginx service
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
  tags: ["nginx"]